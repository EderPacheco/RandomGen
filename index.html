<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Generador de Datos Aleatorios</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Generador de Datos Aleatorios</h1>
      <div class="generator-selector">
        <label for="generator-type">Selecciona un tipo de generador:</label>
        <select id="generator-type">
          <option value="----">-------</option>
          <option value="name">Generador de Nombres y Apellidos</option>
          <option value="email">Generador de Correos Electrónicos</option>
          <option value="string">Generador de Strings Aleatorios</option>
          <option value="number">Generador de Números</option>
          <option value="dni">Generador de DNI</option>
          <option value="username">Generador de Nombres de Usuario</option>
          <option value="age">Generador de Edades</option>
          <option value="password">Generador de Contraseñas</option>
          <option value="credit-card">Generador de Tarjetas de Crédito/Débito</option>
          <option value="phone">Generador de Números Telefónicos</option>
          <option value="date">Generador de Fechas</option>
          <option value="time">Generador de Horas</option>
          <option value="coordinate">Generador de Coordenadas</option>
        </select>
      </div>
      <div class="separator-parms">
        <label for="separadorSimbolo">Seleccione el separador:</label>
          <select id="separador">
            <option value="</br>">/br</option>
            <option value=" , ">,</option>
            <option value=" ">Solo espacios</option>
          </select>
      </div>
      <div class="generator-params">
        <div id="name-params" class="generator-params-section" style="display: none;">
          <label for="name-count">Cantidad de Nombres:</label>
          <input type="number" id="name-count" min="1" max="100" value="1">
          
        </div>
        <div id="email-params" class="generator-params-section" style="display: none;">
          <label for="email-count">Cantidad de Correos Electrónicos:</label>
          <input type="number" id="email-count" min="1" max="100" value="1">
          <br>
          <label for="email-domain">Dominio de Correo Electrónico:</label>
          <select id="email-domain">
            <option value="gmail.com">gmail.com</option>
            <option value="hotmail.com">hotmail.com</option>
            <option value="utp.edu.pe">utp.edu.pe</option>
          </select>
        </div>
        <div id="string-params" class="generator-params-section" style="display: none;">
          <label for="string-count">Cantidad de Strings:</label>
          <input type="number" id="string-count" min="1" max="100" value="1">
        </div>
        <div id="number-params" class="generator-params-section" style="display: none;">
          <label for="number-count">Cantidad de Numeros:</label>
          <input type="number" id="number-count" min="1" max="100" value="1">
          <br>
          <label for="number-max">Maximo:</label>
          <input type="number" id="number-max" min="1" max="100" value="1">
          <br>
          <label for="number-min">Minimo:</label>
          <input type="number" id="number-min" min="1" max="100" value="1">
        </div>
        <div id="dni-params" class="generator-params-section" style="display: none;">
          <label for="dni-count">Cantidad:</label>
          <input type="number" id="dni-count" min="1" max="100" value="1">
        </div>
        <div id="username-params" class="generator-params-section" style="display: none;">
          <label for="username-count">Cantidad:</label>
          <input type="number" id="username-count" min="1" max="100" value="1">
        </div>
        <div id="age-params" class="generator-params-section" style="display: none;">
          <label for="age-count">Cantidad:</label>
          <input type="number" id="age-count" min="1" max="100" value="1">
          <br>
          <label for="age-max">Maximo:</label>
          <input type="number" id="age-max" min="1" max="100" value="1">
          <br>
          <label for="age-min">Minimo:</label>
          <input type="number" id="age-min" min="1" max="100" value="1">
        </div>
        <div id="password-params" class="generator-params-section" style="display: none;">
          <label for="password-count">Cantidad de contraseñas:</label>
          <input type="number" id="password-count" min="1" max="100" value="1">
        </div>
        <div id="credit-card-params" class="generator-params-section" style="display: none;">
          <label for="credit-card-count">Cantidad:</label>
          <input type="number" id="credit-card-count" min="1" max="100" value="1">
        </div>
        <div id="phone-params" class="generator-params-section" style="display: none;">
          <label for="phone-count">Cantidad de numeros Telefonicos:</label>
          <input type="number" id="phone-count" min="1" max="100" value="1">
          <br>
          <label for="phone-pref">Prefijo:</label>
          <select id="phone-pref">
            <option value="+51">+51</option>
            <option value="+52">+52</option>
            <option value="+53">+53</option>
            <option value="+54">+54</option>
            <option value="+55">+55</option>
            <option value="+56">+56</option>
            <option value="+57">+57</option>
            <option value="+58">+58</option>
            <option value="+59">+59</option>
            <option value="+60">+60</option>
            <option value="+61">+61</option>
            <option value="+62">+62</option>
            <option value="+63">+63</option>
            <option value="+64">+64</option>
            <option value="+65">+65</option>
            <option value="+66">+66</option>
            <option value="+67">+67</option>
            <option value="+68">+68</option>
            <option value="+69">+69</option>
            <option value="+70">+70</option>
            <option value="+71">+71</option>
            <option value="+72">+72</option>
            <option value="+73">+73</option>
            <option value="+74">+74</option>
            <option value="+75">+75</option>
            <option value="+76">+76</option>
            <option value="+77">+77</option>
            <option value="+78">+78</option>
            <option value="+79">+79</option>
            <option value="+80">+80</option>
          </select>
        </div>
        <div id="date-params" class="generator-params-section" style="display: none;">
          <label for="date-count">Cantidad:</label>
          <input type="number" id="date-count" min="1" max="100" value="1">
          <br>
          <p>Ingrese la fecha inicial:</p>
          <label for="day">Dia:</label>
          <input type="number" id="day" min="1" max="30" value="1">
          <label for="month">Mes:</label>
          <input type="number" id="month" min="1" max="12" value="1">
          <label for="year">Año:</label>
          <input type="number" id="year" min="1" max="3000" value="2023">
          <br>
          <p>Ingrese la fecha final:</p>
          <label for="day-m">Dia:</label>
          <input type="number" id="day-m" min="1" max="30" value="1">
          <label for="month-m">Mes:</label>
          <input type="number" id="month-m" min="1" max="12" value="1">
          <label for="year-m">Año:</label>
          <input type="number" id="year-m" min="1" max="3000" value="2025">
        </div>
        <div id="time-params" class="generator-params-section" style="display: none;">
          <label for="time-count">Cantidad:</label>
          <input type="number" id="time-count" min="1" max="100" value="1">
          <br>
          <p>Ingrese la hora inicial:</p>
          <label for="hora">Hora:</label>
          <input type="number" id="hora" min="1" max="23" value="1">
          <label for="minuto">Minuto:</label>
          <input type="number" id="minuto" min="1" max="59" value="1">
          <label for="segundo">Segundo:</label>
          <input type="number" id="segundo" min="1" max="59" value="1">
          <br>
          <p>Ingrese la hora final:</p>
          <label for="horaM">Hora:</label>
          <input type="number" id="horaM" min="1" max="23" value="23">
          <label for="minutoM">Minuto:</label>
          <input type="number" id="minutoM" min="1" max="59" value="59">
          <label for="segundoM">Segundo:</label>
          <input type="number" id="segundoM" min="1" max="59" value="59">
        </div>
        <div id="coordinate-params" class="generator-params-section" style="display: none;">
          <label for="coordinate-count">Cantidad de contraseñas:</label>
          <input type="number" id="coordinate-count" min="1" max="100" value="1">
        </div>
      </div>
      <button id="generate-button">Generar</button>

      <div class="generator-result">

      </div>
    </div>
    <script src="JS/app.js"></script>
    <script src="JS/PapaParse-5.0.2/papaparse.min.js"></script>
    <script src="JS/RandomName.js"></script>
  </body>
</html>
